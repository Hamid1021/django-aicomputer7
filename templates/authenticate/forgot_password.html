{% extends "base/_layout.html" %} {% load static %} {% block title %}بازیابی رمز عبور{% endblock title %} {% block main %}
<div class="flex justify-center items-center bg-gray-50 px-4 py-12">
    <div class="bg-white shadow-2xl rounded-2xl border border-gray-100 p-10 w-full max-w-md animate-fade-in-up">
        <h2 class="text-3xl font-extrabold text-gray-800 text-center mb-8 tracking-tight">بازیابی رمز عبور</h2>

        <form method="POST" class="space-y-6">
            {% csrf_token %} {% if er_message %}
            <div class="bg-red-50 text-red-700 text-sm p-4 rounded-lg border border-red-200">
                <p>{{ er_message }}</p>
            </div>
            {% endif %}

            <div>
                <label for="identifier" class="block text-sm font-medium text-gray-700 mb-2">شماره تلفن یا ایمیل</label>
                <input
                    type="text"
                    id="identifier"
                    name="identifier"
                    placeholder="شماره تلفن یا ایمیل خود را وارد کنید"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                    required />
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-lg transition-all duration-300 transform hover:-translate-y-0.5">ارسال پیام</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <a href="{% url 'account:login' %}" class="text-blue-600 font-semibold hover:text-blue-700">بازگشت به ورود</a>
        </div>
    </div>
</div>
{% endblock main %}
